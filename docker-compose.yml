version: "3.8"

services:
  # 1. ML Engine
  ml_engine:
    build:
      context: ./Backend
      dockerfile: Dockerfile.ml
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  # 2. Backend Gateway (Bun)
  gateway:
    build:
      context: ./Backend
      dockerfile: Dockerfile.gateway
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
    environment:
      - MODEL_API_URL=http://ml_engine:8000
      - PORT=3000
    depends_on:
      ml_engine:
        condition: service_healthy

  # 3. Frontend (React)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - gateway
